plugins {
	id 'java'
	id 'maven-publish'
}

group = 'com.codelabchronicles'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter:2.7.13'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.13'
}

tasks.named('test') {
	useJUnitPlatform()
}
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
}